server:
  port: 9002
eureka:
  client:
    serviceUrl: # eureka server的路径
      #把 eureka 集群中的所有 url 都填写了进来，也可以只写一台，因为各个 eureka server 可以同步注册表
      defaultZone: http://lagoucloudeurekaservera:8761/eureka/,http://lagoucloudeurekaserverb:8762/eureka/
  instance:
    #使用ip注册，否则会使用主机名注册了（此处考虑到对老版本的兼容，新版本经过实验都是ip）
    prefer-ip-address: true
    #自定义实例显示格式，加上版本号，便于多版本管理，注意是ip-address，早期版本是ipAddress
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
spring:
  application:
    name: service-gateway
  cloud:
    config:
      name: application  #配置⽂件名称
      profile: dev  #后缀名称
      label: master #分⽀名称
      uri: http://localhost:9006    #ConfigServer配置中⼼地址 注册到Eureka服务中⼼
    gateway:
      routes: # 路由可以有多个
        - id: service-code-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-code
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/code/**
          
        - id: service-user-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-user
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/user/**
          
        - id: service-config-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-config
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/config/**
          
        - id: service-mail-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-mail
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/mail/**
          
