server:
  port: 9002

spring:
  application:
    name: service-gateway
#  profiles:
#    include: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes: # 路由可以有多个
        - id: service-code-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-code
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/code/**
          
        - id: service-user-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-user
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/user/**
          
        - id: service-config-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-config
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/config/**
          
        - id: service-mail-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://service-mail
          # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate
          #组合成其他复杂的逻辑（比如：与，或，非）。
          predicates:
            - Path=/api/mail/**
          
